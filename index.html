<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog-digital-clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <section class="analog__clock">
            <div class="time__hour">
                <div class="time__hr" id="time__hr"></div>
            </div>
            <div class="time__minute">
                <div class="time__min" id="time__min"></div>
            </div> 
            <div class="time__second">
                <div class="time__sec" id="time__sec"></div>
            </div> 
        </section>
    </div>
    <section class="digital__clock">
        <span id="hours">00</span>
        <span>:</span>
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
        <span id ="session">AM</span>
        <span id="date"></span>
    </section>




    
    <script src="script.js"></script>
</body>
</html>
